{{define "base"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ .Header.Title }}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/css/style.css" type="text/css" rel="stylesheet">
        <script src="https://unpkg.com/htmx.org@1.9.4" integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            {{ template "header" . }}
        </header>
        <main>
            {{ template "convert-playlist-button" . }}
            {{ template "playlists-list" . }}
        </main>
        <footer>
            {{ template "footer" }}
        </footer>
    </body>
</html>
{{end}}

{{define "header"}}
<div class="logo">
    <img src="/assets/trackswap.png" alt="Track Swap" width="250px">
</div>
<div class="oauth-container flex-row">
    {{range .Sources}}
    <div class="oauth" hx-post="/oauth/{{.Value}}">
        <img src="/assets/{{.Value}}.png" alt="{{.Name}}" width="100px">
    </div>
    {{end}}
</div>
{{end}}

{{define "footer"}}
<div>
    Footer
</div>
{{end}}
